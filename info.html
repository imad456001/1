<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معلومة</title>

<style>
html,body{
margin:0;
height:100%;
font-family:Arial;
background:url("info-bg.jpg") no-repeat center center fixed;
background-size:cover;
display:flex;
align-items:center;
justify-content:center;
}

.text{
color:#fff;
font-size:22px;
text-align:center;
line-height:1.8;
max-width:85%;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 5px #0ff;}
to{text-shadow:0 0 20px #0ff;}
}
</style>
</head>

<body>

<div class="text">
عزيزي المستخدم، يشرفنا اختيارك لموقعنا ونسعد بوجودك معنا.<br>
للاستمرار في استخدام جميع المميزات، نرجو منك تسجيل الدخول عبر Google أو Facebook.<br>
شكرًا لتفهمك، ونتمنى لك تجربة ممتعة.
</div>

</body>
</html>
