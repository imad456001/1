<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatchIQ</title>

<style>
*{box-sizing:border-box;font-family:Tajawal,sans-serif}
body{
margin:0;
height:100vh;
background:url("bg.jpg") no-repeat center/cover;
display:flex;
justify-content:center;
align-items:center
}
.login-box{
position:relative;
top:40px;
width:220px;
text-align:center
}
.login-btn{
width:100%;
height:38px;
border:none;
border-radius:8px;
font-size:13px;
margin-bottom:10px;
cursor:pointer
}
.google{background:#fff;color:#000}
.facebook{background:#1877f2;color:#fff}
.login-info{
margin-top:8px;
font-size:12px;
color:#e0e0e0;
text-decoration:underline;
cursor:pointer
}
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.6)
}
.modal-content{
background:#0b1f3a;
color:#fff;
width:80%;
max-width:320px;
margin:40% auto;
padding:20px;
border-radius:12px;
text-align:center
}
.modal-content button{
margin-top:15px;
padding:8px 20px;
border:none;
border-radius:8px;
background:#1877f2;
color:#fff;
cursor:pointer
}
</style>
</head>

<body>

<div class="login-box">
<button class="login-btn google" onclick="showModal()">تسجيل الدخول عبر Google</button>
<button class="login-btn facebook" onclick="showModal()">تسجيل الدخول عبر Facebook</button>
<div class="login-info" onclick="showModal()">يرجى تسجيل الدخول للمتابعة</div>
</div>

<div class="modal" id="infoModal">
<div class="modal-content">
<p>يجب تسجيل الدخول عبر Google أو Facebook للمتابعة</p>
<button onclick="closeModal()">حسنًا</button>
</div>
</div>

<script>
function showModal(){document.getElementById("infoModal").style.display="block"}
function closeModal(){document.getElementById("infoModal").style.display="none"}
</script>

</body>
</html>
