<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
html,body{
margin:0;
height:100%;
font-family:Arial;
background:url("bg.jpg") no-repeat center center fixed;
background-size:cover;
}

.container{
position:absolute;
top:55%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}

.btn{
width:200px;
height:40px;
margin:10px 0;
border:none;
border-radius:8px;
font-size:14px;
cursor:pointer;
}

.google{background:#fff;color:#000;}
.facebook{background:#1877f2;color:#fff;}

.link{
margin-top:12px;
font-size:13px;
color:#fff;
text-decoration:underline;
cursor:pointer;
}

.popup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(0,0,50,0.95);
padding:20px 30px;
border-radius:10px;
color:#fff;
font-size:16px;
animation:glow 1.5s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 5px #00f;}
to{text-shadow:0 0 15px #00f;}
}
</style>
</head>

<body>

<div class="container">
<button class="btn google" onclick="showPopup()">تسجيل الدخول عبر Google</button>
<button class="btn facebook" onclick="showPopup()">تسجيل الدخول عبر Facebook</button>

<div class="link" onclick="goInfo()">
يرجى تسجيل الدخول للمتابعة
</div>
</div>

<div class="popup" id="popup">
سيتم فتح التسجيل قريبًا
</div>

<script>
function showPopup(){
let p=document.getElementById("popup");
p.style.display="block";
setTimeout(()=>{p.style.display="none";},3000);
}

function goInfo(){
window.location.href="info.html";
}
</script>

</body>
</html>
