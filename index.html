<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatchIQ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:url("background.jpg") no-repeat center center fixed;
    background-size:cover;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
}

.login-box{
    position:relative;
    top:40px;
    width:220px;
    display:flex;
    flex-direction:column;
    gap:10px;
}

button{
    height:36px;
    border:none;
    border-radius:8px;
    font-size:13px;
    cursor:pointer;
}

.google{
    background:#ffffff;
    color:#000;
}

.facebook{
    background:#1877f2;
    color:#fff;
}
</style>
</head>

<body>

<div class="login-box">
    <button class="google">تسجيل الدخول عبر Google</button>
    <button class="facebook">تسجيل الدخول عبر Facebook</button>
</div>

</body>
</html>
